<!DOCTYPE html>
<html>
  <head>
    <title>Series</title>
   <style>
      #bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .Ser {
        position: relative;
        color: white;
        text-align: center;
        padding-top: 200px;
      }

      .Coco {
        font-weight: bold;
        font-size: 2.5rem;
      }

      .Quiapo {
        background-color: blue;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-decoration: none;
      }

      .Quiapo:hover {
        background-color: darkblue;
        transform: scale(1.05);
      }

      .Quiapo:active {
        background-color: blue;
        transform: scale(0.98);
      }

      .tapos {
        width: 180px;
        height: auto;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .tapos:hover {
        transform: scale(1.05);
      }
      
    </style>
  </head>
  <body>
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="https://github.com/maxsteel226/110-Machine-Project/raw/refs/heads/main/Movie%20Folder/coconar.mp4" type="video/mp4">
    </video>

    <div class="Ser">
      <h1>Welcome to TVE Series</h1>

      <div class="Coco">
        <p>Batang Quiapo</p>
      </div>

      <div>
        <a href="SALVADOR_SANGUEZA.html" target="_self">
          <img src="https://github.com/maxsteel226/110-Machine-Project/blob/main/Movie%20Folder/serrr.jpg?raw=true" alt="Return to Main Page" class="tapos">
        </a>
      </div>
    </div>
  </body>
</html>
