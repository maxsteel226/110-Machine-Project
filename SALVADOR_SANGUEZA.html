<!DOCTYPE html>
<html>
  <head>
    <title>HTML and CSS layout</title>
    <style>
      body {
        margin: 0;
        background-color: black;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        position: sticky;
        top: 0;
        padding: 10px 20px;
        cursor: pointer;
      }
      
      .links {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .navbox {
        position: relative;
        padding: 15px 25px;
        margin: 10px;
        display: inline-block;
        border-radius: 15px;
        transition: background-color 0.3s ease, border 0.3s ease;
      }

      .navbox:hover {
        background-color: grey;
      }
      
      .navbox:focus-within {
        background-color: grey;
        border: 2px solid black;
        border-radius: 8px;
      }
              
      .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white;
        border-radius: 10px;
        min-width: 150px;
        box-shadow: 0 4px 8px grey;
        z-index: 1000;
        transition: opacity 0.5s ease-in-out;
      }

      .dropdown a {
        display: block;
        padding: 10px 15px;
        color: black;
        text-decoration: none;
        border-radius: 8px;
      }

      .dropdown a:hover {
        background-color: grey;
        color: white;
      }

      .navbox:focus-within .dropdown {
        display: block;
      }

      .navbox h2 {
        margin: 0;
        cursor: pointer;
        border-radius: 8px;
      }
      
       .navbox h2:focus {
        outline: none;
      }
        
      .navbox:hover .dropdown {
        display: block;
      }
      
      .search-container {
        display: flex;
        align-items: center;
        background-color: white;
        border: 2px solid grey;
        border-radius: 25px;
        padding: 5px 10px;
        margin-left: 20px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .search-container:focus-within {
        border-color: black;
        box-shadow: 0 0 5px grey;
      }

      .search-input, .about div {
        border: none;
        outline: none;
        padding: 8px;
        font-size: 16px;
        border-radius: 20px;
        background-color: transparent;
        color: black;
        width: 180px;
      }

      .search-button {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        transition: background-color 0.2s ease;
      }
      
      .search-button:hover {
        background-color: lightgrey;
      }
      .navbox a, .footer a {
        text-decoration: none;
        color: black;
      }
     .footer{
    background-color: rgb(161, 161, 161);
    clear:both;
    padding: 20px;
    font-size: large;
    display: flex;
    flex-direction: column;
}
.about a {
    text-align: left;
    padding: 5px;
    width: 20px;
    height:auto;
}
.about a:hover {
    margin: 0;
    cursor: pointer;
    color: rgba(255, 255, 255, 0.562);
}


    </style>
  </head>
  <body>
    <div class="nav">
      <div class="links">
        <div class="navbox">
          <h2 tabindex="0">Home</h2>
        </div>
      <div class="navbox">
        <h2 tabindex="0">Genre</h2>
        <div class="dropdown">
          <a href="moviepage.html">Action</a>
          <a href="moviepage.html">Comedy</a>
          <a href="moviepage.html">Drama</a>
          <a href="moviepage.html">Horror</a>
          <a href="moviepage.html">Mystery</a>
          <a href="moviepage.html">Romance</a>
        </div>
      </div>
    
      <div class="navbox">
        <a href="moviepage.html">
        <h2 tabindex="0">Movies</h2>
        </a>
      </div>

      <div class="navbox">
        <h2 tabindex="0">Series</h2>
      </div>

      <div class="navbox">
        <h2 tabindex="0">Trending</h2>
      </div>
    </div>
    
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input">
         <button class="search-button"></button>
        </div>
    </div>
<div class="footer">
    <div class="about">
        <a href="paasa.html">
        <h2>About</h2>
        </a>
        <div><br>Contact<br>Terms of Service</div>
    </div> 
</div>
  </body>
</html>
